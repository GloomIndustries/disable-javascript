<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th {
        background-color: #ebebeb;
        color: #808080;
        font-weight: normal;
        text-align: left;
      }

      .content-list td {
        cursor: default;
      }

      .content-list tr:nth-child(even) {
        background-color: #f5f5f5;
      }

      .content-list tr.active {
        background-color: #0a84ff;
        color: #ffffff;
      }

      .content-list tr:hover {
        background-color: #bfe4f7;
        color: #000000;
      }

      .disable-behavior--tab #domain-list {
        display: none;
      }
    </style>
  </head>

  <body>
    <form>
      <table>
        <tbody id="settings"></tbody>
      </table>

      <table id="domain-list">
        <tbody>
          <tr>
            <td colspan="2">
              <label>Domain list</label><br />
              <table>
                <thead>
                <tr>
                  <th>Site</th>
                  <th>Date added</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                  <td colspan="2">
                    <input type="button" disabled="disabled" id="remove" value="Remove" />
                    <input type="button" disabled="disabled" id="remove-all" value="Remove all" />
                  </td>
                </tr>
                </tfoot>

                <tbody id="table-list" class="content-list"></tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </form>

    <script src="options.js"></script>
  </body>
</html>
