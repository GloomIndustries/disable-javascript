<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th {
        font-weight: normal;
        text-align: left;
      }

      tr.colored th {
        background-color: #ebebeb;
        color: #808080;
      }

      .content-list td {
        cursor: default;
      }

      .content-list tr:nth-child(even) {
        background-color: #f5f5f5;
      }

      .content-list tr.active {
        background-color: #0a84ff;
        color: #ffffff;
      }

      .content-list tr:hover {
        background-color: #bfe4f7;
        color: #000000;
      }

      fieldset + fieldset {
        margin-top: 1rem;
      }

      .disable-behavior--tab #domain-list--table {
        display: none;
      }

      input[type=radio] {
        display: none;
      }

      input[type=radio] + label {
        border: solid 1px #0a84ff;
        color: #0a84ff;
        display: inline-block;
        text-align: center;
        padding: 0.25rem 0.5rem;
        width: 7.5rem;
      }

      input[type=radio]:checked + label {
        background-color: #0a84ff;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Disable JavaScript settings</h1>

    <form>
      <!-- Settings table -->
      <fieldset>
        <legend>Settings</legend>

        <table>
          <tbody id="settings"></tbody>
        </table>
      </fieldset>

      <!-- Domain list -->
      <fieldset>
        <legend>Domain list</legend>

        <table id="domain-list--table">
          <thead>
          <tr>
            <th colspan="2"><input type="text" id="search" placeholder="Search by domain" disabled="disabled" value="" /></th>
          </tr>
          <tr class="colored">
            <th>Site</th>
            <th>Date added</th>
          </tr>
          </thead>
          <tfoot>
          <tr>
            <td colspan="2">
              <input type="button" disabled="disabled" id="remove" value="Remove" />
              <input type="button" disabled="disabled" id="remove-all" value="Remove all" />
            </td>
          </tr>
          </tfoot>

          <tbody id="domain-list--tbody" class="content-list"></tbody>
        </table>
      </fieldset>
    </form>

    <script src="options.js"></script>
  </body>
</html>
